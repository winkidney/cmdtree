language: python
python:
  - 2.6
  - 2.7
  - 3.5
# command to install dependencies
before_install:
  - pip install -r src/test-requirements.txt
  - pip install python-coveralls
install:
  - cd src
  - python setup.py install
# command to run tests
script:
  - make test
  - make flake8
after_success:
  - coveralls